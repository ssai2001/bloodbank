{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/coupons.css' %}">
{% endblock css %}
{% block content %}
<div class="container text-light">
    <div class="display-6 mb-3"><u>Hey {{user.first_name}}! View your coupons here</u></div>
    <div class="announcement">
        <span class="close">&#x2715;</span>
        <div class="text">
            <span class="is-desktop">
                <strong>PROMOTION</strong>. Promotion text short description . Use Coupon
            </span>
            <span class="is-mobile">Use Coupon Code for <strong>50% OFF</strong></span>
        </div>
        <div class="coupon">
            <input type="text" value="CODEPEN50" id="couponCode" readonly />
            <div class="tooltip">
                <button onclick="myFunction()" onmouseout="outFunc()">
                    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    Copy
                </button>
            </div>
        </div>
        <span id="timer" class="is-desktop"></span>
    </div>
</div>
{% endblock content %}

{% block js %}
<script src="{% static 'js/coupons.js' %}"></script>
{% endblock js %}
