{% extends 'base.html' %}
{% load static %}
{% load custom_template %}
{% block content %}
    <div class="container">
        <h1 class="text-light"> Hello {{user.first_name}}!</h1><br>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
              {% for n,i in nearest|custom_zip:length %}
                <tr>
                  <th scope="row"> {{i}} </th>
                  <td><a href="{% url 'hospital_menu' n.id %}"> {{n.blood_bank_name}} </a></td>
                  <td>{{n.address}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
{% block js %}
    <script src="{% static 'js/hospital-index.js' %}"></script>
{% endblock js %}
